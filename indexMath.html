<!DOCTYPE html>
<html>
    <head>
        <body>
            <script>
                var r=prompt("Enter the radius: ");
                function circumference(x){
                    return 2*Math.PI*x;
                }
                function field(y){
                    return Math.PI*Math.pow(y,2);
                }
                document.write("The circumference of circle is "+circumference(r)+"<br>"+"The field of circle is "+field(r));
            </script>
        </body>
    </head>
</html>
