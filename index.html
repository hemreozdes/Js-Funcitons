<!DOCTYPE html>
<html>
    <head>
        <body>
            <script>
                var h=prompt("Enter the height of triangle: ");
                var b=prompt("Enter the base of triangle: ");
                function field(x,y) {
                    return (x*y)/2;
                }
                document.write("The field of triangle is :"+field(h,b));
            </script>
        </body>
    </head>
</html>
